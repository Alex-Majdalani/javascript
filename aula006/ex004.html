<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      font: normal 20pt arial;
    }
  </style>
  <body>
    <script>
      nome = window.prompt("Qual o seu nome?");
      document.write(`Olá ${nome}, se nome tem ${nome.length} letras. <br>`);
      document.write(
        `Seu nome em maiusculo é <strong>${nome.toUpperCase()}</strong>. <br>`
      );
      document.write(`Seu nome em minusculo é ${nome.toLowerCase()}`);
    </script>
  </body>
</html>
