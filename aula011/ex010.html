<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detran</title>
  </head>
  <body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro <input type="number" name="vel" id="ivel" />km/h<input
      type="button"
      value="verificar"
      onclick="calcular()"
    />
    <div id="res"></div>
    <script>
      function calcular() {
        var vel = window.document.getElementById("ivel");
        var res = window.document.getElementById("res");
        var veln = Number(vel.value);
        res.innerHTML = `<p>Sua velocidade é de ${veln}km/h</p>`;

        if (veln > 60) {
          res.innerHTML += `Você esta MULTADO, velocidade superior à 60km/h.`;
        }

        res.innerHTML += `<p>Dirija sempre com segurança.</p>`;
      }
    </script>
  </body>
</html>
