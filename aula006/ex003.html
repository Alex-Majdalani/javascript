<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Programa</title>
  </head>
  <style>
    body {
      background-color: rgb(103, 103, 179);
      color: white;
      font: normal 20pt Arial;
    }

    h1 {
      color: rgb(219, 143, 28);
    }
  </style>

  <body>
    <h1>Olá, Mundo!</h1>
    <p>
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. In veritatis
      nisi ratione non maxime laboriosam porro corporis optio temporibus veniam!
      Perspiciatis nobis sint eius est facilis. Consectetur molestias nesciunt
      cum.
    </p>

    <script>
      var n1 = Number.parseInt(window.prompt("Digite um número:"));
      var n2 = Number.parseInt(window.prompt("Digite outro número:"));
      var s = n1 + n2;
      window.alert(`A soma entre ${n1} e ${n2} é ${s}`);
    </script>
  </body>
</html>
